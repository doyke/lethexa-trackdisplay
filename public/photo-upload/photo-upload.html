<div class="panel panel-default panel-info" style="margin: 0;"> 
    <div class="panel-heading">
        <toggle-btn enabled="panelVisible"></toggle-btn>
        Upload photos
    </div>
    <div ng-show="panelVisible && selected" ng-init="panelVisible = false;" class="panel-body" style="padding: 0px;">
        <form action="/photos" method="post" enctype="multipart/form-data"> 
            <p> Please choose a photo:<br> 
                <input name="trackId" type="hidden" value="{{selected.trackId}}" />
                <input name="recfile" type="file" accept="image/*" /> </p> 
            <button>Upload</button>
        </form>
    </div>
</div>
