<div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
        <a href="#" class="thumbnail" ng-click="clickImage(photo)" data-toggle="modal" data-target="#pictureModal">
            <img ng-src="/photos/{{photo._id}}" alt="photo" />
        </a>
    </div>
    <div ng-show="editable" class="col-xs-6 col-md-3" style="text-align: center;">
        <div ngf-drop ngf-select ng-model="files" style="background: #F8F8F8;border: 5px dashed #DDD; width: 100%; cursor: pointer;" 
             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="false"
             accept="image/*" 
             ngf-pattern="'image/*'">

            <i ng-show="!uploading" style="width: 100%; color:#DDD;" class="fa fa-3x fa-upload"></i>
            <i ng-show="uploading" style="width: 100%; color:#DDD;" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
    </div>

    <div id="pictureModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{selected.name}} &nbsp; {{selected.trackId}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 thumbnail">
                            <a target="_blank" ng-href="{{photoUrl}}"><img ng-src="{{photoUrl}}" alt="photo" /></a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a ng-show="editable" href="#" ng-click="deleteSelectedPhoto();" data-dismiss="modal"><i class="fa fa-trash"></i></a>
                </div>
            </div>

        </div>
    </div>        
</div>
