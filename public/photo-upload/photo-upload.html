<div class="panel panel-default panel-info" style="margin: 0;"> 
    <div class="panel-heading">
        <toggle-btn enabled="panelVisible"></toggle-btn>
        Upload photos
    </div>
    <div ng-show="panelVisible && selected" ng-init="panelVisible = false;" class="panel-body" style="padding: 0px;">
        <div ngf-drop ngf-select ng-model="files" style="background: #F8F8F8;border: 5px dashed #DDD;" 
                ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="false"
                accept="image/*" 
                ngf-pattern="'image/*'">Drop images here or click to upload</div>
        {{log}}
    </div>
</div>
